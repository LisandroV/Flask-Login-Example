{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}

	{% if data %}
	<h3>{{data}}</h3>
	{% else %}

	<a href="/logout">Logout</a> <br> <br>
	<h1>Willkommen!</h1>
    <br>
    <div class="wrapper100">
        Aqui pueden agregar lo que ustedes quieran.
    </div>
	{% endif %}

{% else %}
<div>Sin autenticar!</div>
<br>
<div>
<a href="/login">Login</a>
<a href="/register">Register</a>
</div>
{% endif %}
{% endblock %}
